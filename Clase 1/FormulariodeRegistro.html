<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    
    <form action="process.php" method="post" >
        
        <table >  
            <thead>
                <tr >
                    <th colspan="2">Mi Formulario de Registro</th>  <!-- Letras negritas-->
                </tr>
            </thead><!-- TR Filas   TD Columnas-->
            <tbody>
                <tr >
                    <td>Nombre:</td>  <!-- Letras negritas-->
                    <td><input type="text" id="nombre" name="nombre"></td>
                </tr>
                <tr >
                    <td>Apellido:</td>  <!-- Letras negritas-->
                    <td><input type="text" id="apellido" name="apellido"></td>
                </tr>
                <tr >
                    <td>Email:</td>  <!-- Letras negritas-->
                    <td><input type="text" id="email" name="email"></td>
                </tr>
                <tr >
                    <td>Contraseña:</td>  <!-- Letras negritas-->
                    <td><input type="password" id="password" name="password"></td>
                </tr>
                <tr >
                    <td>Confirmar:</td>  <!-- Letras negritas-->
                    <td><input type="password" id="pw_confirm" name="password_confirmacion"></td>
                </tr>
                <tr >
                    <td>Cumpleaños:</td>  <!-- Letras negritas-->
                    <td><input type="date" id="cumpledate" name="cumpledate"></td>
                </tr>
                <tr >
                    <td colspan="2"><br><br>Género <br>
                        <input type="radio" id="masculino" name="genero">Hombre  <!-- Letras negritas-->
                        <input type="radio" id="femenino" name="genero">Mujer
                        <input type="radio" id="otro" name="genero">Otro
                    </td>
                </tr>
                <tr >
                    <td colspan="2"><br>Una breve descripción de ti:</td>  <!-- Letras negritas-->
                </tr>
                <tr >
                    <td colspan="2"><textarea name="descripcion"  ></textarea> <br><br></td>  <!-- Letras negritas-->
                    
                </tr>
                <tr >
                    <td>Lenguaje favorito:</td>  <!-- Letras negritas-->
                    <td><select name="lenguaje">
                            <option value="seleccione">Seleccione</option>
                            <option value="html">HTML</option>
                            <option value="jaavascript">JavaScript</option>
                            <option value="python">Python</option>
                            <option value="ce">C++</option>
                        </select>
                    </td>
                </tr>
                <tr >
                    <td colspan="2"><br><input type="submit" value="Enviar"></td>  <!-- Letras negritas-->                  
                </tr>
            </tbody>
        </table>

<br>
<br>
<br>
<br>

    </form>

</body>
</html>
